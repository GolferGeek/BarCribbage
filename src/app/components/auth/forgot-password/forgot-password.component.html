<main class="user-page">
  <h1>Reset Password</h1>
  <section class="main-section">
    <p>Please enter your email address to request a password reset.</p>
    <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
    <button value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">Reset Password</button>
  </section>
  <section class="other-options">
    <button routerLink="/sign-in">Return to Log In</button>
    <button (click)="navigateToTurn()">Return To Game</button>
  </section>
</main>
