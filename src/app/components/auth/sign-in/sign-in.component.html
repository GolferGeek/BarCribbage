<main class="user-page">
  <h1>Log In</h1>
  <section class="main-section">
    <input type="text" class="formControl" placeholder="Username" #userName required>
    <input type="password" class="formControl" placeholder="Password" #userPassword required>
    <button (click)="authService.SignIn(userName.value, userPassword.value)">Log in</button>
  </section>
  <p>or...</p>
  <section class="other-options">
    <button (click)="authService.GoogleAuth()">
      Log in with Google
    </button>
    <button routerLink="/forgot-password">Forgot Password?</button>
    <p>Don't have an account?</p>
    <button routerLink="/register-user">Sign Up</button>
    <button (click)="navigateToTurn()">Return To Game</button>
  </section>
</main>
