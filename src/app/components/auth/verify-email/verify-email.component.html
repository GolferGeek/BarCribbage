<main class="user-page">
  <h1>Thank You for Registering</h1>
  <section class="main-section" *ngIf="authService.userData as user">
    <p>
      We have sent a confirmation email to <strong>{{user.email}}</strong>. Please check your email and click on the
      link to verfiy your email address.
    </p>
    <button (click)="authService.SendVerificationMail()">
      Resend Verification Email
    </button>
  </section>
  <section class="other-options">
    <button routerLink="/sign-in">Return to Log In</button>
    <button (click)="navigateToTurn()">Return To Game</button>
  </section>
</main>
