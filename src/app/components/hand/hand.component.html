<div class="hands">
  <div class="hand-stuff">
    <button (click)="addCard()" [disabled]="hand?.slot4">Add Card</button>
    <label>Score: {{ hand.score.totalScore }}</label>
  </div>
  <app-card class="hand" [card]="hand?.slot1$ | async"></app-card>
  <app-card class="hand" [card]="hand?.slot2$ | async"></app-card>
  <app-card class="hand" [card]="hand?.slot3$ | async"></app-card>
  <app-card class="hand" [card]="hand?.slot4$ | async"></app-card>
</div>
